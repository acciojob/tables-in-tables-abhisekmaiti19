<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in Tables</title>
    <style>
      table,
      th,
      tr,
      td {
        border: 1px solid black;
        text-align: center;
        /* justify-content: center; */
        /* border-collapse: collapse; */
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 1st row -->
      <tr>
        <!-- 1st row 1st column -->
        <th>
          <table>
            <tr>
              <td colspan="2">Nested Table 2</td>
            </tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </table>
        </th>

        <!-- 1st row second column -->
        <th>
          <table>
            <tr>
              <td>Nested Table 1</td>
            </tr>
            <tr>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </th>
      </tr>

      <!-- second row -->
      <tr>
        <!-- second row 1st column -->
        <td>
          <table>
            <tr>
              <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
              <th><a href="">Nested Table</a></th>
              <th>Demo Continued</th>
            </tr>
          </table>
        </td>
        <!-- second row 2nd column -->
        <td>
          <table>
            <tr>
              <th>Nested Table 4</th>
            </tr>
            <tr  bgcolor="rgb(0, 0, 0)">
              <th><font color="white">HTML</font></th>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
